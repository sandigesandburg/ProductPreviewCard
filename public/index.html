<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <main class="product-card">
      <img
        class="product-image"
        src="../src/images/image-product-desktop.jpg"
        alt="gabrielle perfume by CHANEL"
      />
      <div class="product-details">
        <div class="product-category">Perfume</div>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-wrapper">
          <div class="current-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
        <button class="add-to-cart">
          <img src="../src/images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
